{% include 'skillaqui/head.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="coln6-md">
                <div class ="jumbotron">
                    <h3>login </h3>
                    <form action="" method="post">

                        {% csrf_token %}
                        <p>
                            {{ form.username_label_tag }}
                            {{ form.username }}
                        </p>
                        <p>
                            {{ form.password_label_tag }}
                            {{ form.password }}
                        </p>
                        <button class='btn btn-success'  type="submit">login</button>
                        {{ form.error }}

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
