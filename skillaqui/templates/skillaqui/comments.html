{% extends 'skillaqui/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>comments</title>
</head>

    {% block content %}
        <h1>comments</h1>

        {% for comment in page_comments %}
            {{comment.title}}
            {{comment.name}}
            {{ comment.content |safe }}
        {% endfor %}

        <form method='POST' action='' >
            {% csrf_token %}
            {{ comment_form.as_p }}
            <button type="submit" class="btn btn-primary" btn-lg btn-block"></button>
        </form>




    {% endblock content %}    


</html>
